<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Projeto VUE JS</title>
</head>
<body>

  <div id="app">
    <div class = "text-center mt-2">
      <h1>Agenda de Contatos</h1>
      <!-- <button v-on:click="getData" class="btn btn-primary m-2">Carregar dados</button> -->
      <input class="mt-3" type="text" v-model="searchText "name="search" id="search" placeholder="Entre com um nome" style="width: 20rem;">
      <div class="mt-4" v-if="listResult.length <= 0">Nenhum contato encontrado</div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div v-for="item, index in listResult" class="col">
          <div class="card mb-4" style="width: 17rem;">
            <img v-bind:src="item.picture.large" v-bind:alt="firstName" class="card-img-top">
            <button v-on:click="removeContact(index)" class="btn btn-danger me-2 mt-2 position-absolute top-0 end-0">Excluir</button>
            <div class="card-body d-flex align-items-center">
              <h5 class="card-title" style="float: left">{{item.firstName}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{item.lastName}}</li>
              <li class="list-group-item">{{item.email}}</li>
              <li class="list-group-item">{{item.city}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

 
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
